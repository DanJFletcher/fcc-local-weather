<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
  <div class="bg">
  </div>
  <div class="container-fluid">

    <div class="jumbotron">
      <h1>Dan Fletcher's</h1>
      <h2 class="text-primary">Local Whether App</h2>
      <div id="celcius" class="button">C</div>
      <div id="fehrenheit" class="button">F</div>
    </div>


    <div class="content">
      <input type="text" id="search" placeholder="Find city">
      <p class="weather-view">Fetching Weather Data...</p>
    </div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ByAzeyzrW2SeUdXQC02MQfzZJIpsWpo&libraries=places"></script>
  <script type="text/javascript" src="app.js"></script>



</body>
</html>
